<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wanna you l♡ve this?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #f06595, #cc5de8, #845ef7, #5c7cfa, #339af0, #22b8cf, #20c997, #51cf66, #94d82d, #fcc419, #ff922b);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: textAnimation 3s ease-in-out infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes textAnimation {
            0%, 100% { color: #ffffff; }
            50% { color: #ff922b; }
        }
    </style>
</head>
<body>
    <h1>অনেক ক্লান্তো তুমি! কিছু মূহূর্তের জন্য নিজের হৃদয় কে অনুভব করো</h1>
    <button onclick="playMusic()">Play Music</button>
    <audio id="myAudio">
        <source src="your-music-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function playMusic() {
            var audio = document.getElementById('myAudio');
            audio.play();
        }
    </script>
</body>
</html>
